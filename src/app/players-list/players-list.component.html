<div>
  <table border="1" class="BlueTable">
    <thead>
      <tr>
        <th>Ime</th>
        <th>Prezime</th>
        <th>Godina rođenja</th>
        <th>Država</th>
        <th>Klub</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of table">
        <td>{{item.Name}}</td>
        <td>{{item.LastName}}</td>
        <td>{{item.Year}}</td>
        <td>{{item.Country}}</td>
      </tr>
    </tbody>
    <tfoot></tfoot>
  </table>
</div>
